<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Medical Insurance Cost Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e8f5e9, #d0f0d8);
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      border: none;
      border-radius: 20px;
    }

    .card-header {
      background: linear-gradient(135deg, #2e7d32, #1b5e20);
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      padding: 1.5rem 1rem;
    }

    .card-header h4 {
      margin: 0;
      font-weight: 600;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #2e7d32;
      box-shadow: 0 0 0 0.25rem rgba(46, 125, 50, 0.25);
    }

    .btn-primary {
      border-radius: 50px;
      padding: 0.6rem;
      font-weight: 500;
      font-size: 1.1rem;
      background-color: #2e7d32;
      border: none;
    }

    .btn-primary:hover {
      background-color: #1b5e20;
    }

    .alert-success {
      border-radius: 15px;
      background-color: #d0f0d8;
      color: #2e7d32;
      border: 1px solid #81c784;
      font-size: 1.1rem;
    }

    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">
        <div class="card shadow">
          <div class="card-header text-white text-center">
            <h4>Medical Insurance Cost Predictor</h4>
          </div>
          <div class="card-body p-4">
            <form action="/predict" method="POST">

              <div class="mb-3">
                <label class="form-label">Age</label>
                <input type="number" class="form-control" name="age" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Sex</label>
                <select class="form-select" name="sex" required>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label">BMI</label>
                <input type="number" step="0.1" class="form-control" name="bmi" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Number of Children</label>
                <input type="number" class="form-control" name="children" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Smoker</label>
                <select class="form-select" name="smoker" required>
                  <option value="yes">Yes</option>
                  <option value="no">No</option>
                </select>
              </div>

              <div class="mb-3">
                <label class="form-label">Region</label>
                <select class="form-select" name="region" required>
                  <option value="northwest">Northwest</option>
                  <option value="southeast">Southeast</option>
                  <option value="southwest">Southwest</option>
                </select>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Predict Cost</button>
              </div>
            </form>

            {% if prediction %}
              <div class="alert alert-success text-center mt-4">
                <h5>{{ prediction }}</h5>
              </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
